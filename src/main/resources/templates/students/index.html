<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>

<body class="container">

<h1>Welcome Students to Registration!</h1>

<nav th:replace="fragments :: navigation" ></nav>

<table class="table table-striped" style="max-width: 500px">
    <tr>
        <th>Student ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Grade Level</th>
    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}">ID</td>
        <td th:text="${student.firstName}">First Name</td>
        <td th:text="${student.lastName}">Last Name</td>
        <td th:text="${student.age}">Age</td>
        <td th:text="${student.grade.level}">Grade Level</td>
    </tr>
</table>

</body>
</html>
